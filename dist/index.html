<!DOCTYPE html><!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <title>FSD-Frontend-2-step-second-website</title>
<link href="css/main.css" rel="stylesheet"></head>
<body>
  <div class="template">
    <div class="container">
<div class="buttons">
  <h1 class="buttons__title">STANDARD BUTTONS</h1>
  <ul class="template-buttons__wrapper">
    <li class="button float-button-light button_small button_green">BUTTON</li>
    <li class="button float-button-light button_big button_green">BUTTON</li>
    <li class="button float-button-light button_big button_orange">BUTTON</li>
    <li class="button float-button-light button_small button_orange">BUTTON</li>
    <li class="button float-button-light button_small button_green button-border_green">BUTTON</li>
    <li class="button float-button-light button_big button_green button-border_green">BUTTON</li>
    <li class="button float-button-light button_big button_orange button-border_orange">BUTTON</li>
    <li class="button float-button-light button_small button_orange button-border_orange">BUTTON</li>
    <li class="button float-button-light button_small button_white button-border_green button-color_green">BUTTON</li>
    <li class="button float-button-light button_big button_white button-border_green button-color_green">BUTTON</li>
    <li class="button float-button-light button_big button_white button-border_orange button-color_orange">BUTTON</li>
    <li class="button float-button-light button_small button_white button-border_orange button-color_orange">BUTTON</li>
  </ul>
</div>
<div class="arrows">
  <h1 class="arrows-title">ARROW BUTTONS</h1>
  <ul class="arrows-wrapper">
    <li class="arrow-wrapper"><a class="arrow arrow-left arrow-white"></a></li>
    <li class="arrow-wrapper"><a class="arrow arrow-right arrow-white"></a></li>
    <li class="arrow-wrapper"><a class="arrow arrow-left arrow-grey"></a></li>
    <li class="arrow-wrapper"><a class="arrow arrow-right arrow-grey"></a></li>
    <li class="arrow-wrapper"><a class="arrow arrow-left arrow-green"></a></li>
    <li class="arrow-wrapper"><a class="arrow arrow-right arrow-green"></a></li>
  </ul>
</div>
<div class="charts">
  <h1 class="charts-title">PERCENTAGES / PIE CHART</h1>
  <ul class="charts-wrapper">
    <li class="pie" style="--value: &quot;0&quot;; --size: 100">
      <div class="pie__segment" style="--offset: 0; --value: 0; --over50: 0; --bg: #e75735;"></div>
    </li>
    <li class="pie" style="--value: &quot;38&quot;; --size: 100">
      <div class="pie__segment" style="--offset: 0; --value: 38; --over50: 0; --bg: #e75735;"></div>
    </li>
    <li class="pie" style="--value: &quot;62&quot;; --size: 100">
      <div class="pie__segment" style="--offset: 0; --value: 62; --over50: 1; --bg: #e75735;"></div>
    </li>
    <li class="pie" style="--value: &quot;89&quot;; --size: 100">
      <div class="pie__segment" style="--offset: 0; --value: 89; --over50: 1; --bg: #e75735;"></div>
    </li>
    <li class="pie multisectoral" style="--size: 100">
      <div class="pie__segment" style="--offset: 0; --value: 15; --over50: 0; --bg: #747474;"></div>
      <div class="pie__segment" style="--offset: 15; --value: 20; --over50: 0; --bg: #e75735;"></div>
      <div class="pie__segment" style="--offset: 35; --value: 40; --over50: 0; --bg: #4eb7a8;"></div>
      <div class="pie__segment" style="--offset: 75; --value: 25; --over50: 0; --bg: #e5e5e5;"></div>
    </li>
  </ul>
</div>
<div class="sliders">
  <h1 class="sliders-title">SLIDERS</h1>
  <div class="sliders-wrapper">
    <div class="slider-orange">
      <div class="slider1"><a class="ui-slider-handle" href="#">
          <div id="slider-result1">0</div></a>
        <input id="slider1" name="slider1" type="hidden">
      </div>
    </div>
    <div class="slider-green">
      <div class="slider2"><a class="ui-slider-handle" href="#"></a>
        <div class="percentage">
          <div class="percent">0</div>
          <div class="percent">25</div>
          <div class="percent">50</div>
          <div class="percent">75</div>
          <div class="percent">100</div>
        </div>
        <input id="slider2" name="slider2" type="hidden">
      </div>
    </div>
  </div>
</div>
    </div>
  </div>
<script type="text/javascript" src="main.js"></script></body>
